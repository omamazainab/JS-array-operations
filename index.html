<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Einstein', year: 1564, passed: 1642 },
            { first: 'jhonnes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Plank', year: 1858, passed: 1947 }
        ]

        const people = [
            {'name' : 'omama' , 'year' : 2000},
            {'name' : 'saman' , 'year' : 1998},
            {'name' : 'warda' , 'year' : 1999},
            {'name' : 'asma' , 'year' : 1976}
        ]

        

        //array.prototyple.filter()
        // 1. filter the list of inventors for those who were born in the 1500's
        result1 = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
        console.table(result1);

        // 2. give us an array of the inventory first and last names
        result2 = inventors.map(inventor => [inventor.first, inventor.last].join(" "));      
        console.log(result2);  

        // 3. sort inventors by birthdate, oldest to youngest
        result3 = inventors.sort( (a,b) => a.year > b.year ? 1 : -1 )
        console.table(result3);

        // 4. how many years did each inventor live?
        result4 = inventors.reduce( (totalYears, inventor) => {
            return totalYears + (inventor.passed - inventor.year) 
        },0 )
        console.log(result4);

        //5. sort inventors by years lived
        result5 = inventors.sort( (a,b) => (a.passed - a.year) > (b.passed - b.year) ? 1 : -1 )
        console.table(result5);

        // using some() when atleast one is true
        result6 = people.some(person =>  (new Date()).getFullYear() - person.year == 20)
        console.log({result6})

        // using every() when each is true
        result7 = people.every(person =>  (new Date()).getFullYear() - person.year == 19)
        console.log({result7})

        // using find()
        result8 = people.find(person => person.name === 'saman' )
        console.log({result8})

        // using findIndex()
        result8 = people.find(person => person.name === 'saman' )
        console.log({result8})



    </script>
</body>
